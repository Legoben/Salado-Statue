<!doctype html>
<html>

<head>
    <title>Salado Statue Control Panel</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #header{
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="jumbotron" id="header">
        <h1>Salado Statue Control Panel</h1>
        <p><!--Someone more clever than me can put a cool tagline here.--></p>
    </div>

    <table class="table table-striped table-hover ">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Author</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% set i = 1 %}

            {% for p in pages %}
            <tr>
                <th>{{i}}</th>
                <th><a href="{{p['webname']}}/">{{p['name']}}</a></th>
                <th>{{p['author']}}</th>
                <th>{{p['desc']}}</th>
                {% set i = (i+1) %}
            </tr>
            {% end %}

        </tbody>
    </table>
    <hr/>
    <h3 >Status:</h3>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script></script>
</body>

</html>
