<!doctype html>
<html>

<head>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <title>Morse Code Transmitter</title>
    <style>
        #group{
            position: absolute;
            margin: auto;
            top: -50px;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            width: 50%;
        }
        #resp{
            width: 80%;
            margin: 0 auto;
            margin-top: 25px;
        }
    </style>
</head>

<body>
    <div class="panel panel-info" id="resp">
      <div class="panel-heading">
        <h3 class="panel-title"></h3>
      </div>
      <div class="panel-body">
        Panel content
      </div>
    </div>
    
    <div class="input-group" id="group">
        <input type="text" class="form-control" id="text">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" onclick="send()">Send Message in Morse</button>
        </span>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        $("#resp").hide()
        
        function send() {
            $.ajax({url: "send", data: {"text":$("#text").val()}, method:"POST", success:function(d){
                console.log(d);
                
                if(d.error){
                    $("#resp .panel-title").text("Error occured");
                    $("#resp .panel-body").text("The following error message was given: " + d.msg);
                } else {
                    $("#resp .panel-title").text("Message sent");
                    $("#resp .panel-body").text("Your message has been sent: " + d.msg);

                }
                $("#resp").fadeIn()
                
            }});
        }
    </script>
</body>

</html>
